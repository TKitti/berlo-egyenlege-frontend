<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/pepper-grinder/jquery-ui.min.css" integrity="sha512-SCTzomQxI/+emrZRYwo3zcnh6Ua7vxhpRQfSdh8WElpc++v5O1cRXgdHRses2/wKp8mZXzFwiogCLPGOjl1NYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../style.css">
  <title>Bérlő egyenlege - fizetés hozzáadása</title>
</head>
<body>

  <!-- MENÜK -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Főoldal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="me-2 mb-2 btn nav-link" href="/view/add-cost.html">rezsi hozzáadása</a>
          <a class="me-2 mb-2 btn nav-link" href="/view/show-costs.html">rezsik megtekintése</a>
          <a class="me-2 mb-2 btn nav-link active" aria-current="page" href="#">fizetés hozzáadása</a>
          <a class="me-2 mb-2 btn nav-link" href="/view/show-payments.html">fizetések megtekintése</a>
        </div>
      </div>
    </div>
  </nav>

  
  <section id="add-payment" class="container d-flex justify-content-center">
    <div class="col-md-8 col-lg-6 p-5 my-5 shadow rounded add-payment-container">
      <form id="add-payment-form">
        <div class="mb-3">
          <p class="form-header">Mennyit fizetett be a bérlő?</p>
          <label for="datepicker" class="form-label">Dátum:</label>
          <p id="date-error-msg">Töltsd ki ezt a mezőt!</p>
          <input type="text" id="datepicker" class="form-control" readonly="readonly">
        </div>

        <label for="payment-amount" class="form-label">Összeg:</label>
        <p id="payment-amount-error-msg">Töltsd ki ezt a mezőt!</p>
        <div class="mb-2 input-group">
          <input type="number" id="payment-amount" class="form-control" required>
          <span class="input-group-text">,-Ft</span>
        </div>

        <!-- Button trigger modal -->
        <button 
          type="button" 
          class="btn add-payment-submit-button justify-content-center" 
          data-bs-target="#givePasswordModal" 
          onclick="addPaymentFormSubmit()"
        >hozzáadás</button>
      </form>
    </div>
  </section>


  <!-- Password Modal -->
  <div class="modal fade" id="givePasswordModal" tabindex="-1" aria-labelledby="givePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="givePasswordModalLabel">Írd be a jelszót!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="pw-error-msg">Töltsd ki ezt a mezőt!</p>
          <div class="input-group">
            <input type="password" id="password" class="form-control" required>
            <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword"></i></span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">mégse</button>
          <button type="button" class="btn send-password-button" onclick="submitPassword(event)">küldés</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p id="confirmation-msg" class="lead"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ok</button>
        </div>
      </div>
    </div>
  </div>


  <script src="../js/addPayment.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
</body>
</html>
