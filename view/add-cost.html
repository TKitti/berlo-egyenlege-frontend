<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="./../style.css">
  <title>Bérlő egyenlege - rezsi hozzáadása</title>
</head>
<body>
  
  <section id="add-cost" class="container d-flex justify-content-center">
    <div class="col-md-8 col-lg-6 p-5 my-5 shadow rounded add-cost-container">
      <form id="add-cost-form">
        <label for="month-selection" class="form-label">Mennyit kell fizetnie az alábbi hónapban?</label>
        <div class="mb-3 d-flex justify-content-between">
          <select name="year" id="year-selection" class="me-2 form-select">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
          <select name="month" id="month-selection" class="form-select" required></select>
        </div>

        <label for="cost-amount" class="form-label">Összeg:</label>
        <p id="cost-amount-error-msg">Töltsd ki ezt a mezőt!</p>
        <div class="mb-2 input-group">
          <input type="number" id="cost-amount" class="form-control" required>
          <span class="input-group-text">,-Ft</span>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn add-cost-submit-button justify-content-center"  data-bs-target="#givePasswordModal" onclick="addCostFormSubmit()">hozzáadás</button>
      </form>
    </div>
  </section>


  <!-- Modal -->
  <div class="modal fade" id="givePasswordModal" tabindex="-1" aria-labelledby="givePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="givePasswordModalLabel">Írd be a jelszót!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="pw-error-msg">Töltsd ki ezt a mezőt!</p>
          <div class="input-group">
            <input type="password" id="password" class="form-control" required>
            <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword"></i></span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">mégse</button>
          <button type="button" class="btn send-password-button" onclick="submitPassword(event)">küldés</button>
        </div>
      </div>
    </div>
  </div>


  <script src="../js/addCost.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
