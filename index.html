<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bérlő egyenlege</title>
</head>
<body onload="initializeOnWindowsLoad()">
  <div class="row pb-3 balance-container">
  <div class="col-sm-12 col-md-8 col-lg-5 p-2 rounded-bottom shadow container-sm balance-container-middle">
    <p class="text-center balance-title">Egyenleg:</p>
    <p class="text-center fw-bolder" id="balance">0 Ft</p>
  </div>
</div>
    
  <div class="container">
    <div class="m-2 row menu-container">
      <div class="my-2 col-sm-12 col-md-6 col-lg-3"><a href="#add-cost" class="btn btn-lg d-flex align-items-center justify-content-center menu-item">új rezsi, lakbér rögzítése</a></div>
      <div class="my-2 col-sm-12 col-md-6 col-lg-3"><a href="#costs" class="btn btn-lg d-flex align-items-center justify-content-center menu-item">rezsik megtekintése</a></div>
      <div class="my-2 col-sm-12 col-md-6 col-lg-3"><a href="#add-payment" class="btn btn-lg d-flex align-items-center justify-content-center menu-item">fizetés hozzáadása</a></div>
      <div class="my-2 col-sm-12 col-md-6 col-lg-3"><a href="#payments" class="btn btn-lg d-flex align-items-center justify-content-center menu-item">fizetések megtekintése</a></div>
    </div>
  </div>
    

  <section id="add-cost" class="mx-5 container justify-content-center">
    <form action="/cost" id="add-cost-form" method="post" onsubmit="addCostFormSubmit(event,this)">
      <label for="month-selection">Mennyit kell fizetnie az alábbi hónapban?</label>
      <p>2023.</p>
      <select name="month" id="month-selection" required></select>

      <label for="amount">Összeg:</label>
      <input type="number" id="amount" placeholder="összeg forintban" required>

      <button type="submit">hozzáadás</button>
    </form>
  </section>


  <section id="costs"></section>
  <section id="add-payment"></section>
  <section id="payments"></section>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
