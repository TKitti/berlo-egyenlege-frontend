<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bérlő egyenlege</title>
</head>
<body onload="initializeOnWindowsLoad()">
  
  <div class="container">
    <div class="pb-3 d-flex justify-content-center">
      <div class="p-2 rounded-bottom shadow balance-container-middle">
        <p class="text-center balance-title">Egyenleg:</p>
        <p class="text-center fw-bolder" id="balance">0 Ft</p>
      </div>
    </div>
  </div>
  
    
  <div class="p-3 menu-container-wrapper ">
    <div class="container">
      <div class="m-2 row">
        <div class="my-2 col-sm-12 col-md-6 col-lg-3"><a href="#add-cost" class="btn btn-lg d-flex align-items-center justify-content-center menu-item">új rezsi, lakbér rögzítése</a></div>
        <div class="my-2 col-sm-12 col-md-6 col-lg-3"><a href="#costs" class="btn btn-lg d-flex align-items-center justify-content-center menu-item">rezsik megtekintése</a></div>
        <div class="my-2 col-sm-12 col-md-6 col-lg-3"><a href="#add-payment" class="btn btn-lg d-flex align-items-center justify-content-center menu-item">fizetés hozzáadása</a></div>
        <div class="my-2 col-sm-12 col-md-6 col-lg-3"><a href="#payments" class="btn btn-lg d-flex align-items-center justify-content-center menu-item">fizetések megtekintése</a></div>
      </div>
    </div>
  </div>
    

  <section id="add-cost" class="container d-flex justify-content-center">
    <div class="col-md-8 col-lg-6 p-5 my-5 shadow rounded add-cost-container">
      <form action="/cost" id="add-cost-form" method="post" onsubmit="addCostFormSubmit(event,this)">
        <label for="month-selection" class="form-label">Mennyit kell fizetnie az alábbi hónapban?</label>
        <div class="mb-3 d-flex justify-content-between">
          <select name="year" id="year" class="me-2 form-select">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
          <select name="month" id="month-selection" class="form-select" required></select>
        </div>

        <label for="amount" class="form-label">Összeg:</label>
        <div class="mb-2 input-group">
          <input type="number" id="amount" class="form-control" required>
          <span class="input-group-text">,-Ft</span>
        </div>

        <button type="submit" class="btn submit-button justify-content-center">hozzáadás</button>
      </form>
    </div>
  </section>


  <section id="costs" class="container d-flex justify-content-center">
    <div class="col-md-8 p-5 my-5 shadow rounded costs-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Időszak</th>
            <th scope="col">Összeg</th>
          </tr>
        </thead>

        <tbody id="cost-table"></tbody>
      </table>
    </div>
  </section>




  <section id="add-payment"></section>
  <section id="payments"></section>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
